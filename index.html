<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular Média</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="index.js"></script>
  <div class="imagem">
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Digite suas notas e descubra qual será a média de nota de todas as provas!<br> Lembrando: Deverão ser adicionadas 4 notas - 
      as notas referem-se as 4 provas que foram realizadas.
      </p>
        <div>
          <input type="number" id="notas" placeholder="Adicionar Nota" size="2"/>
          <button id="adicionar" onClick="adicionarNota()">Adicionar Nota</button>
          <button id="calcular" onClick="calcularMedia()">Calcular Média</button>
        </div>
          <div class="divTexto">
            <p id="texto" class="texto"> </p>
          </div>
    </div>
  </div>
</body>
</html>
